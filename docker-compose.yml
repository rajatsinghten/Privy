services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=privy_user
      - POSTGRES_PASSWORD=privy_password
      - POSTGRES_DB=privy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U privy_user -d privy_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql://privy_user:privy_password@postgres:5432/privy_db
    depends_on:
      postgres:
        condition: service_healthy
    # volumes:
    #   - ./server:/app  # Uncomment for development with hot reload

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
